<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddaGhor</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #3b82f6; --secondary-color: #6b7280; --bg-color: #f9fafb;
            --surface-color: #ffffff; --text-color: #111827; --border-color: #e5e7eb;
            --success-color: #22c55e; --error-color: #ef4444;
        }
        html, body { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #app { height: 100vh; display: flex; flex-direction: column; background-color: var(--bg-color); color: var(--text-color); overflow: hidden; }
        .container { max-width: 400px; margin: auto; padding: 2rem; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600; font-size: 1rem; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .input { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem; box-sizing: border-box; font-size: 1rem; }
        .card { background-color: var(--surface-color); border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); padding: 1.5rem; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .chat-layout { display: grid; grid-template-columns: 300px 1fr; height: 100%; width: 100%; }
        .sidebar { background-color: var(--surface-color); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; overflow-y: auto; }
        .chat-view { display: flex; flex-direction: column; height: 100%; }
        .message-list { flex-grow: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; }
        .message-input-area { padding: 1rem; border-top: 1px solid var(--border-color); background-color: var(--surface-color); }
        .message-bubble { max-width: 70%; padding: 0.75rem 1rem; border-radius: 1.25rem; margin-bottom: 0.5rem; word-wrap: break-word; }
        .message-bubble.sent { background-color: var(--primary-color); color: white; margin-left: auto; border-bottom-right-radius: 0.25rem; }
        .message-bubble.received { background-color: var(--surface-color); border: 1px solid var(--border-color); border-bottom-left-radius: 0.25rem; }
    </style>
</head>
<body>
    <div id="app">
        <!-- The entire application will be rendered here by JavaScript -->
    </div>

    <!-- HTML <template> for different views/components -->
    <template id="loading-template"><div class="loader"></div></template>

    <template id="login-template">
        <div class="container">
            <div class="card">
                <h2>Welcome to AddaGhor</h2>
                <p>Sign in or create an account with a magic link.</p>
                <form id="login-form">
                    <input type="email" class="input" placeholder="you@example.com" required>
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Send Magic Link</button>
                </form>
            </div>
        </div>
    </template>
    
    <template id="profile-wizard-template">
         <div class="container">
            <div class="card">
                <h2>Create Your Profile</h2>
                <p>Choose a unique username to get started.</p>
                <form id="profile-wizard-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="input" required minlength="3" pattern="[a-zA-Z0-9_]+" autocomplete="off">
                    <label for="full_name" style="margin-top: 1rem; display: block;">Full Name</label>
                    <input type="text" id="full_name" class="input" required>
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Save and Enter</button>
                </form>
            </div>
        </div>
    </template>

    <template id="chat-layout-template">
        <div class="chat-layout">
            <aside class="sidebar" id="sidebar-content"></aside>
            <main class="chat-view" id="main-content"></main>
        </div>
    </template>
    
    <template id="chat-list-template">
        <div style="padding: 1rem; border-bottom: 1px solid var(--border-color);"><h3>Chats</h3></div>
        <div id="user-list"></div>
    </template>

    <template id="chat-window-template">
        <div class="message-list" id="message-list"></div>
        <div id="typing-indicator" style="padding: 0 1rem; height: 20px; color: var(--secondary-color); font-style: italic;"></div>
        <div class="message-input-area">
            <form id="message-form">
                <input type="text" class="input" id="message-input" placeholder="Type a message..." autocomplete="off">
            </form>
        </div>
    </template>

    <script>
        // =============================================================================
        // === AddaGhor: Single-File Application Logic (v1.2 - GitHub Pages Fix)
        // =============================================================================

        const App = {
            // --- CORE PROPERTIES ---
            supabase: null,
            _state: {},
            state: {},
            root: document.getElementById('app'),
            subscriptions: {},
            typingTimeout: null,

            // --- INITIALIZATION ---
            init() {
                this.initSupabase();
                if (!this.supabase) return; // Stop if Supabase fails to init
                this.initStateProxy();
                this.initRouter();
                this.attachEventListeners(); // Attach delegated listeners ONCE
                this.handleAuth();
            },

            initSupabase() {
                const SUPABASE_URL = 'YOUR_SUPABASE_URL';
                const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
                
                if (SUPABASE_URL === 'YOUR_SUPABASE_URL' || SUPABASE_ANON_KEY === 'YOUR_SUPABASE_ANON_KEY') {
                    this.root.innerHTML = `<div class="container card" style="color: var(--error-color);"><h1>Configuration Error</h1><p>Supabase credentials are not set in <code>index.html</code>. The application cannot start.</p></div>`;
                    return;
                }
                this.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            },

            // --- STATE MANAGEMENT ---
            initStateProxy() {
                const self = this;
                this._state = {
                    loading: true,
                    currentUser: null,
                    currentChat: null,
                    chatList: [],
                    messages: [],
                    onlineUsers: new Set(),
                    view: 'loading',
                };

                this.state = new Proxy(this._state, {
                    set(target, property, value) {
                        target[property] = value;
                        console.log(`State change: ${property} =`, value);
                        self.render();
                        return true;
                    }
                });
            },

            // --- UI RENDERING ---
            render() {
                const currentView = this.root.dataset.view;
                const newView = this.state.view;

                if (currentView !== newView) {
                    let templateId = `${newView}-template`;
                    const template = document.getElementById(templateId);
                    if (template) {
                        this.root.innerHTML = template.innerHTML;
                        this.root.dataset.view = newView;
                    } else {
                        console.error(`Template not found for view: ${newView}`);
                        return;
                    }
                }

                if (newView === 'chat') {
                    this.ui.renderChatList();
                    this.ui.renderChatWindow();
                }
            },

            // --- EVENT HANDLING (DELEGATED) ---
            attachEventListeners() {
                this.root.addEventListener('click', (e) => {
                    const userCard = e.target.closest('.user-card');
                    if (userCard) {
                        this.handlers.onUserClick(userCard.dataset.username);
                    }
                });

                this.root.addEventListener('submit', (e) => {
                    e.preventDefault();
                    if (e.target.id === 'login-form') this.handlers.onLoginSubmit(e.target);
                    if (e.target.id === 'profile-wizard-form') this.handlers.onWizardSubmit(e.target);
                    if (e.target.id === 'message-form') this.handlers.onMessageSubmit(e.target);
                });
                
                this.root.addEventListener('input', (e) => {
                    if (e.target.id === 'message-input') this.handlers.onTyping();
                });
                
                this.root.addEventListener('scroll', (e) => {
                    if (e.target.id === 'message-list') this.handlers.onMessageScroll(e.target);
                }, true);
            },

            // --- AUTHENTICATION ---
            handleAuth() {
                this.supabase.auth.onAuthStateChange(async (event, session) => {
                    if (event === 'SIGNED_OUT' || !session) {
                        this.realtime.disconnectAll();
                        this.state.currentUser = null;
                        this.state.view = 'login';
                        return;
                    }

                    if (event === 'SIGNED_IN' || event === 'INITIAL_SESSION') {
                        const { data: profile, error } = await this.supabase
                            .from('profiles')
                            .select('*')
                            .eq('id', session.user.id)
                            .single();
                        
                        if (error && error.code !== 'PGRST116') {
                            console.error("Error fetching profile:", error);
                            this.state.view = 'login';
                            return;
                        }

                        if (profile && profile.username) {
                            this.state.currentUser = profile;
                            this.state.view = 'chat';
                            this.router.route(window.location.hash);
                            this.realtime.initPresence();
                            this.api.fetchChatList();
                        } else {
                            this.state.currentUser = { id: session.user.id };
                            this.state.view = 'wizard';
                        }
                    }
                });
            },

            // --- ROUTING ---
            router: {
                parent: App,
                route(hash) {
                    if (this.parent.state.view !== 'chat') return;
                    hash = hash || '#/';
                    console.log(`Routing to: ${hash}`);
                    if (hash.startsWith('#/dm/')) {
                        const username = hash.split('/')[2];
                        this.parent.api.startDM(username);
                    } else {
                        this.parent.state.currentChat = null;
                    }
                },
                init() {
                    window.addEventListener('hashchange', () => this.route(window.location.hash));
                }
            },

            // --- API LAYER ---
            api: {
                parent: App,
                async fetchChatList() {
                    const { data, error } = await this.parent.supabase.from('profiles').select('*').neq('id', this.parent.state.currentUser.id);
                    if (!error) this.parent.state.chatList = data;
                },
                async startDM(username) {
                    const { data: userProfile } = await this.parent.supabase.from('profiles').select('*').eq('username', username).single();
                    if (!userProfile) return console.error("User not found:", username);
                    const { data: chatId } = await this.parent.supabase.rpc('get_chat_id_for_users', { user1_id: this.parent.state.currentUser.id, user2_id: userProfile.id });
                    this.parent.state.currentChat = { id: chatId, recipient: userProfile };
                    this.parent.api.fetchMessages(chatId);
                    this.parent.realtime.subscribeToChat(chatId);
                },
                async fetchMessages(chatId, page = 0, limit = 50) {
                     const { data, error } = await this.parent.supabase.from('messages').select('*, sender:sender_id(*)')
                        .eq('chat_id', chatId).order('created_at', { ascending: false }).range(page * limit, (page + 1) * limit - 1);
                    if (!error) {
                         const reversedData = data.reverse();
                         this.parent.state.messages = page === 0 ? reversedData : [...reversedData, ...this.parent.state.messages];
                    }
                },
                async sendMessage(content, chatId) {
                    const tempId = `temp_${Date.now()}`;
                    const optimisticMessage = { id: tempId, content, created_at: new Date().toISOString(), sender_id: this.parent.state.currentUser.id, sender: this.parent.state.currentUser, chat_id: chatId, status: 'sending' };
                    this.parent.state.messages = [...this.parent.state.messages, optimisticMessage];
                    const { data, error } = await this.parent.supabase.from('messages').insert({ content, chat_id: chatId, sender_id: this.parent.state.currentUser.id }).select().single();
                    const finalMessages = this.parent.state.messages.map(m => m.id === tempId ? { ...m, ...data, status: 'sent' } : m);
                    if(error) {
                        console.error("Message send failed:", error);
                        this.parent.state.messages = this.parent.state.messages.map(m => m.id === tempId ? { ...m, status: 'failed' } : m);
                    } else {
                        this.parent.state.messages = finalMessages;
                    }
                }
            },
            
            // --- REALTIME LAYER ---
            realtime: {
                parent: App,
                initPresence() {
                    if (this.parent.subscriptions['presence']) return;
                    const channel = this.parent.supabase.channel('online-users');
                    this.parent.subscriptions['presence'] = channel;
                    channel.on('presence', { event: 'sync' }, () => {
                        const presences = channel.presenceState();
                        const onlineIds = Object.keys(presences).map(id => presences[id][0].user_id);
                        this.parent.state.onlineUsers = new Set(onlineIds);
                    }).subscribe(async (status) => {
                        if (status === 'SUBSCRIBED') await channel.track({ user_id: this.parent.state.currentUser.id });
                    });
                },
                subscribeToChat(chatId) {
                    const channelId = `chat:${chatId}`;
                    if (this.parent.subscriptions[channelId]) return;
                    const chatChannel = this.parent.supabase.channel(channelId)
                        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `chat_id=eq.${chatId}` }, 
                            async (payload) => {
                                if (payload.new.sender_id === this.parent.state.currentUser.id) return;
                                const { data: profile } = await this.parent.supabase.from('profiles').select('*').eq('id', payload.new.sender_id).single();
                                payload.new.sender = profile;
                                this.parent.state.messages = [...this.parent.state.messages, payload.new];
                        })
                        .on('broadcast', { event: 'typing' }, ({ payload }) => {
                            if (payload.user_id !== this.parent.state.currentUser.id) this.parent.ui.showTypingIndicator(payload.username);
                        })
                        .subscribe();
                    this.parent.subscriptions[channelId] = chatChannel;
                },
                disconnectAll() {
                    this.parent.supabase.removeAllChannels();
                    this.parent.subscriptions = {};
                },
                broadcastTyping(chatId) {
                    const channel = this.parent.supabase.channel(`chat:${chatId}`);
                    channel.send({ type: 'broadcast', event: 'typing', payload: { user_id: this.parent.state.currentUser.id, username: this.parent.state.currentUser.username }});
                }
            },

            // --- UI COMPONENT RENDERERS ---
            ui: {
                parent: App,
                renderChatList() {
                    const container = document.getElementById('sidebar-content');
                    if (!container) return;
                    const listHtml = this.parent.state.chatList.map(user => `
                        <div class="user-card" data-username="${user.username}" style="padding: 1rem; cursor: pointer; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; gap: 10px;">
                           <span style="color: ${this.parent.state.onlineUsers.has(user.id) ? 'var(--success-color)' : 'var(--secondary-color)'};">●</span>
                           ${user.full_name || user.username}
                        </div>
                    `).join('');
                    container.innerHTML = document.getElementById('chat-list-template').innerHTML + `<div id="user-list">${listHtml}</div>`;
                },
                renderChatWindow() {
                    const container = document.getElementById('main-content');
                    if (!container) return;
                    if (this.parent.state.currentChat) {
                        container.innerHTML = document.getElementById('chat-window-template').innerHTML;
                        this.renderMessages();
                    } else {
                        container.innerHTML = `<div style="text-align: center; padding-top: 5rem; color: var(--secondary-color);">Select a chat to start messaging</div>`;
                    }
                },
                renderMessages() {
                    const container = document.getElementById('message-list');
                    if (!container) return;
                    container.innerHTML = this.parent.state.messages.map(this.renderMessageBubble.bind(this)).join('');
                    container.scrollTop = container.scrollHeight;
                },
                renderMessageBubble(msg) {
                    const isSent = msg.sender_id === this.parent.state.currentUser.id;
                    const statusIndicator = msg.status === 'sending' ? '🕒' : msg.status === 'failed' ? '❗️' : '';
                    return `<div class="message-bubble ${isSent ? 'sent' : 'received'}">${msg.content} ${statusIndicator}</div>`;
                },
                showTypingIndicator(username) {
                    const indicator = document.getElementById('typing-indicator');
                    if (!indicator) return;
                    indicator.textContent = `${username} is typing...`;
                    clearTimeout(this.parent.typingTimeout);
                    this.parent.typingTimeout = setTimeout(() => { indicator.textContent = ''; }, 2000);
                }
            },
            
            // --- EVENT HANDLERS ---
            handlers: {
                parent: App,
                async onLoginSubmit(form) {
                    const email = form.querySelector('input[type="email"]').value;
                    // ‼️ CRITICAL FIX FOR GITHUB PAGES ‼️
                    // This creates the full, correct URL like https://user.github.io/repo/
                    const redirectUrl = window.location.origin + window.location.pathname;
                    const { error } = await this.parent.supabase.auth.signInWithOtp({ email, options: { emailRedirectTo: redirectUrl }});
                    if (error) alert(error.message);
                    else alert('Check your email for the magic link!');
                },
                async onWizardSubmit(form) {
                    const username = form.querySelector('#username').value;
                    const fullName = form.querySelector('#full_name').value;
                    const { data, error } = await this.parent.supabase
                        .from('profiles').update({ username, full_name: fullName })
                        .eq('id', this.parent.state.currentUser.id).select().single();
                    if (error) {
                        alert(`Error: ${error.message}`);
                    } else {
                        this.parent.state.currentUser = data;
                        this.parent.state.view = 'chat';
                    }
                },
                onMessageSubmit(form) {
                    const input = form.querySelector('#message-input');
                    const content = input.value.trim();
                    if (content && this.parent.state.currentChat) {
                        this.parent.api.sendMessage(content, this.parent.state.currentChat.id);
                        input.value = '';
                    }
                },
                onUserClick(username) {
                    window.location.hash = `#/dm/${username}`;
                },
                onTyping() {
                    if (!this.parent.state.currentChat) return;
                    clearTimeout(this.parent.typingTimeout);
                    this.parent.typingTimeout = setTimeout(() => {
                       this.parent.realtime.broadcastTyping(this.parent.state.currentChat.id);
                    }, 500);
                },
                onMessageScroll(element) {
                   if (element.scrollTop === 0 && this.parent.state.messages.length >= 50) {
                        const currentPage = Math.floor(this.parent.state.messages.length / 50);
                        this.parent.api.fetchMessages(this.parent.state.currentChat.id, currentPage);
                   }
                }
            }
        };

        // --- APPLICATION ENTRY POINT ---
        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
